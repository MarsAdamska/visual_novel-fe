@if (backgroundStyle) {
  <div class="scene" [style.backgroundImage]="backgroundStyle">

    <div class="sprite">
      <app-sprite
        *ngFor="let sprite of sprites"
        [id]="sprite.id"
        [name]="sprite.name"
        [url]="sprite.url"
        [position]="sprite.position">
      </app-sprite>
    </div>

    <app-dialogue [dialogue]="currentDialogue"></app-dialogue>

    <!-- LAYER SCELTE -->
    <div class="choice-overlay">
      <app-choice
        [choices]="currentNode.choices"
        (choiceSelected)="onChoiceSelected($event)"
      ></app-choice>
    </div>

  </div>
}
